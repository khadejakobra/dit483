    <form action="">
        <label for="">*User Name</label><br>
        <input type="text" name="user" placeholder="Enter your email" <br><br><br>
        <label for="">*Password</label><br>
        <input type="text" name="pass" required placeholder="Enter your password"<br><br><br>
        <a href="reset.html">Forgot your password?</a><br><br>
        <input type="submit" value="Login">
        <a href="register.html">New User</a>
      </form>
